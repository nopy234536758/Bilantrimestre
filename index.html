<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conseil de Classe - Questionnaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { background: black; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        
        /* Sliders personnalisés */
        .slider-hacker::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #22c55e;
            cursor: pointer;
            border: 2px solid #000;
        }
        .slider-minimalist::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #111827;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-kawaii::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            background: #ec4899;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.4);
        }
        
        .slider-hacker::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #22c55e;
            cursor: pointer;
            border: 2px solid #000;
        }
        .slider-minimalist::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #111827;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        .slider-kawaii::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #ec4899;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.4);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Configuration et données
        const CONFIG = {
            FORM_ID: '1FAIpQLSdUutK6wUEX2CuTHkbiYTO2EPSoU2jwWQkUPsfaBPzJ2th21w',
            get FORM_ACTION() { return `https://docs.google.com/forms/d/e/${this.FORM_ID}/formResponse`; }
        };

        const QUESTIONS = [
            { id: 'entry.562363546', type: 'radio', question: 'Veux-tu garder ton anonymat lors du conseil de classe ?', options: ['Oui', 'Non'] },
            { id: 'entry.1154952827', type: 'text', question: 'Qui es-tu ?' },
            
            { type: 'section', title: 'Partie 1 : Ambiance générale de la classe', subtitle: 'Sur une échelle de 1 à 10, comment tu évalues...' },
            { id: 'entry.971293297', type: 'scale', question: 'Que penses-tu de l\'ambiance générale de la classe ?' },
            { id: 'entry.758655926', type: 'scale', question: 'Le respect entre élèves' },
            { id: 'entry.344579238', type: 'scale', question: 'Le niveau de motivation dans la classe' },
            { id: 'entry.1819721634', type: 'scale', question: 'Le climat de travail dans la classe' },
            { id: 'entry.349003755', type: 'scale', question: 'À quel point tu te sens serein dans la classe ?' },
            { id: 'entry.1137800935', type: 'scale', question: 'Le sérieux global de la classe' },
            { id: 'entry.1789767323', type: 'scale', question: 'Le sentiment de sécurité dans la classe' },
            { id: 'entry.53674337', type: 'scale', question: 'L\'envie que tu as de venir en cours grâce à l\'ambiance' },
            { id: 'entry.1323206493', type: 'longtext', question: 'Écris toutes les remarques qui ne peuvent pas se résumer à une note sur 10' },
            
            { type: 'section', title: 'Partie 2 : Travail personnel et organisation', subtitle: 'Sur une échelle de 1 à 10, comment tu évalues...' },
            { id: 'entry.71070638', type: 'scale', question: 'Ton organisation' },
            { id: 'entry.672544970', type: 'scale', question: 'Ton autonomie dans le travail' },
            { id: 'entry.910558859', type: 'scale', question: 'Ta capacité à rester concentré longtemps' },
            { id: 'entry.1894024659', type: 'scale', question: 'Tes méthodes de révision' },
            { id: 'entry.108519480', type: 'scale', question: 'Ton niveau de santé lié au travail scolaire' },
            { id: 'entry.969136413', type: 'scale', question: 'Ta confiance dans ta capacité à réussir' },
            { id: 'entry.1923676063', type: 'scale', question: 'À quel point penses-tu que tes notes correspondent à tes efforts ?' },
            { id: 'entry.297530821', type: 'scale', question: 'Ta gestion du stress', labels: ['Je stresse trop', 'Je suis confiant'] },
            { id: 'entry.439679883', type: 'scale', question: 'Ta capacité à te détacher de tes devoirs', labels: ['C impossible frrr', 'Je lâche quand je veux'] },
            { id: 'entry.861083556', type: 'scale', question: 'Ton niveau de motivation générale pour les cours' },
            { id: 'entry.350870857', type: 'scale', question: 'À quel point tu as des obligations en dehors de l\'école ?', labels: ['Rien', 'Je vais exploser'] },
            { id: 'entry.1127130651', type: 'longtext', question: 'Remarques ?' },
            
            { type: 'section', title: 'Partie 3 : En classe', subtitle: 'Sur une échelle de 1 à 10, comment tu évalues...' },
            { id: 'entry.1837266851', type: 'scale', question: 'Ta participation en cours', labels: ['Moi pas parler', 'Moi parler beaucoup'] },
            { id: 'entry.836699724', type: 'scale', question: 'Le rythme des cours', labels: ['Tortue', 'Flash McQueen prime'] },
            { id: 'entry.43159355', type: 'scale', question: 'La difficulté', labels: ['EZ', 'Harr sa mère'] },
            { id: 'entry.1132593514', type: 'scale', question: 'Sur 10 matières (environ), combien te plaisent vraiment ?' },
            { id: 'entry.981283906', type: 'scale', question: 'La clarté des explications des enseignants' },
            { id: 'entry.540263909', type: 'scale', question: 'Ta compréhension des cours', labels: ['Je capte que dalle', 'C bcp trop ez'] },
            { id: 'entry.420482620', type: 'scale', question: 'Le niveau de spam Pronote des profs', labels: ['Y a que dalle sur Pronote', 'C des spambot'] },
            { id: 'entry.967301965', type: 'longtext', question: 'Écris toutes les remarques qui ne peuvent pas se résumer à une note sur 10' },
            
            { type: 'section', title: 'Plus' },
            { id: 'entry.138021690', type: 'longtext', question: 'Veux-tu faire passer un message au conseil de classe ?' },
            { id: 'entry.311128995', type: 'scale', question: 'À quel point trouves-tu ce questionnaire utile ?' },
            { id: 'entry.930153716', type: 'longtext', question: 'Remarques sur l\'utilité ?' }
        ];

        const THEMES = {
            hacker: {
                bg: 'bg-black', text: 'text-green-500', border: 'border-green-500/30',
                borderHover: 'hover:border-green-500', accentBg: 'bg-green-500',
                accentText: 'text-green-400', secondaryBg: 'bg-green-500/10',
                progressBg: 'bg-green-950', font: 'font-mono'
            },
            minimalist: {
                bg: 'bg-gray-50', text: 'text-gray-900', border: 'border-gray-300',
                borderHover: 'hover:border-gray-900', accentBg: 'bg-gray-900',
                accentText: 'text-gray-700', secondaryBg: 'bg-gray-100',
                progressBg: 'bg-gray-200', font: 'font-sans'
            },
            kawaii: {
                bg: 'bg-pink-50', text: 'text-pink-600', border: 'border-pink-300',
                borderHover: 'hover:border-pink-500', accentBg: 'bg-pink-500',
                accentText: 'text-pink-500', secondaryBg: 'bg-pink-100',
                progressBg: 'bg-pink-200', font: 'font-sans'
            }
        };

        class QuestionnaireApp {
            constructor() {
                this.state = {
                    step: 0,
                    submitted: false,
                    theme: this.getRandomTheme(),
                    showThemeMenu: false,
                    formData: {},
                    skippedQuestions: new Set()
                };
                this.initFormData();
            }

            getRandomTheme() {
                return Object.keys(THEMES)[Math.floor(Math.random() * Object.keys(THEMES).length)];
            }

            initFormData() {
                QUESTIONS.forEach(q => q.id && (this.state.formData[q.id] = ''));
            }

            render() {
                const app = document.getElementById('app');
                app.innerHTML = this.state.submitted ? this.renderSuccess() : this.renderForm();
                this.attachEventListeners();
            }

            renderForm() {
                const t = THEMES[this.state.theme];
                const question = QUESTIONS[this.state.step];
                const { progress, currentIndex, totalQuestions } = this.calculateProgress();
                const showSkipOption = this.state.step >= 2 && question.type !== 'section';

                return `
                    <div class="min-h-screen ${t.bg} ${t.text} flex items-center justify-center p-6 relative">
                        ${this.renderThemeButton(t)}
                        ${this.state.showThemeMenu ? this.renderThemeMenu(t) : ''}

                        <div class="w-full max-w-3xl">
                            ${this.renderProgressHeader(t, currentIndex, totalQuestions)}
                            ${this.renderProgressBar(t, progress, currentIndex, totalQuestions)}
                            
                            <div class="border ${t.border} ${this.getContentBg(t)} ${this.getBorderRadius(t)}">
                                ${this.state.theme === 'hacker' && question.type !== 'section' ? this.renderHackerHeader(currentIndex) : ''}
                                
                                <div class="p-4 sm:p-8">
                                    <div class="animate-fadeIn">
                                        ${question.type === 'section' ? this.renderSection(question, t) : `
                                            <div class="${t.font} mb-6">
                                                ${this.state.theme === 'hacker' ? '<span class="text-green-500/60 text-sm">> </span>' : ''}
                                                <span class="${this.getQuestionTextClass(t)}">${question.question}</span>
                                            </div>
                                            ${this.renderQuestionInput(question, t)}
                                            ${showSkipOption ? this.renderSkipButton(t) : ''}
                                        `}
                                    </div>
                                </div>

                                ${this.renderNavigation(t, this.isStepComplete())}
                            </div>

                            ${this.renderFooter(t)}
                        </div>
                    </div>
                `;
            }

            renderThemeButton(t) {
                return `<button id="theme-btn" class="fixed top-4 right-4 z-50 p-2 sm:p-3 border ${t.border} ${t.secondaryBg} ${t.borderHover} transition-all">
                    <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
                    </svg>
                </button>`;
            }

            renderThemeMenu(t) {
                return `<div class="fixed top-16 right-4 z-50 border ${t.border} ${t.bg} p-4 space-y-2 shadow-xl">
                    ${Object.entries(THEMES).map(([key, theme]) => `
                        <button class="theme-option w-full px-4 py-2 text-left border ${this.state.theme === key ? 
                            `border-${key === 'hacker' ? 'green' : key === 'minimalist' ? 'gray' : 'pink'}-500 ${theme.secondaryBg} ${theme.accentText}` : 
                            `border-${key === 'hacker' ? 'green' : key === 'minimalist' ? 'gray' : 'pink'}-${key === 'minimalist' ? '300' : '900'} ${theme.text}`
                        }" data-theme="${key}">${key === 'kawaii' ? 'Kawaii ♡' : key}</button>
                    `).join('')}
                </div>`;
            }

            renderProgressHeader(t, currentIndex, totalQuestions) {
                return `<div class="mb-4 sm:mb-6 flex items-center gap-2 sm:gap-3 ${t.font} text-xs sm:text-sm">
                    ${this.state.theme === 'hacker' ? `
                        <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    ` : ''}
                    <span class="opacity-60 truncate">${this.state.theme === 'hacker' ? 'conseil_de_classe.sh' : 'Conseil de classe'}</span>
                    <span class="opacity-40 ml-auto whitespace-nowrap">q${currentIndex}/${totalQuestions}</span>
                </div>`;
            }

            renderProgressBar(t, progress, currentIndex, totalQuestions) {
                return `<div class="mb-6 sm:mb-8">
                    <div class="h-${this.state.theme === 'kawaii' ? '2' : '1'} ${t.progressBg} overflow-hidden ${this.state.theme === 'kawaii' ? 'rounded-full' : ''}">
                        <div class="h-full ${t.accentBg} transition-all duration-700 ease-out ${this.state.theme === 'kawaii' ? 'rounded-full' : ''}" style="width: ${progress}%"></div>
                    </div>
                    <div class="flex justify-between mt-2 ${t.font} text-xs opacity-60">
                        <span>${this.state.theme === 'hacker' ? `[${Math.round(progress)}%]` : `${Math.round(progress)}%`}</span>
                        <span class="whitespace-nowrap">${currentIndex} ${this.state.theme === 'hacker' ? 'of' : '/'} ${totalQuestions}</span>
                    </div>
                </div>`;
            }

            renderHackerHeader(currentIndex) {
                return `<div class="border-b border-green-500/30 px-6 py-3 font-mono text-xs flex items-center gap-2">
                    <span class="opacity-60">$</span>
                    <span>question_${currentIndex}.sh</span>
                </div>`;
            }

            renderSection(section, t) {
                return `<div class="text-center space-y-4">
                    <h2 class="text-2xl sm:text-3xl font-bold ${t.accentText}">${section.title}</h2>
                    ${section.subtitle ? `<p class="text-sm sm:text-base opacity-60">${section.subtitle}</p>` : ''}
                </div>`;
            }

            renderQuestionInput(question, t) {
                if (this.state.skippedQuestions.has(this.state.step)) {
                    return `<div class="border ${t.border} ${t.secondaryBg} p-4 text-center ${this.state.theme === 'kawaii' ? 'rounded-2xl' : ''}">
                        <span class="${t.accentText}">✓ Question sautée</span>
                    </div>`;
                }

                const value = this.state.formData[question.id];
                const methods = {
                    radio: () => this.renderRadioButtons(question, value, t),
                    text: () => this.renderTextInput(question, value, t),
                    scale: () => this.renderScaleInput(question, value, t),
                    longtext: () => this.renderLongTextInput(question, value, t)
                };
                return methods[question.type]?.() || '';
            }

            renderRadioButtons(question, value, t) {
                return `<div class="space-y-2 ${t.font}">
                    ${question.options.map((option, idx) => `
                        <button type="button" class="radio-btn w-full px-4 py-3 text-left transition-all border ${this.state.theme === 'kawaii' ? 'rounded-2xl' : ''} ${
                            value === option ? `${t.border.replace('/30', '')} ${t.secondaryBg} ${t.accentText}` : `${t.border} ${t.borderHover} opacity-60`
                        }" data-value="${option}">
                            ${this.state.theme === 'hacker' ? `<span class="opacity-60">[${idx + 1}]</span>` : ''} ${option}
                        </button>
                    `).join('')}
                </div>`;
            }

            renderTextInput(question, value, t) {
                const bgClass = this.state.theme === 'minimalist' || this.state.theme === 'kawaii' ? 'bg-gray-50' : 'bg-transparent';
                return `<div class="${t.font}">
                    ${this.state.theme === 'hacker' ? '<span class="opacity-60 mr-2">></span>' : ''}
                    <input type="text" class="text-input ${bgClass} border-b ${t.border} focus:${t.border.replace('/30', '')} outline-none ${t.accentText} w-full pb-2 transition-colors ${this.state.theme === 'kawaii' ? 'rounded-lg px-4 py-2' : ''}" 
                           value="${value}" placeholder="${this.getPlaceholder('text')}" autofocus>
                </div>`;
            }

            renderScaleInput(question, value, t) {
                const hasValue = value !== '';
                const displayValue = hasValue ? value : '5';
                const hasLabels = !!question.labels;

                return `<div class="space-y-4 sm:space-y-6 ${t.font}">
                    ${hasLabels ? `
                        <div class="space-y-2">
                            <div class="flex justify-between text-xs opacity-60 px-1">
                                <span class="text-left max-w-[45%]">${question.labels[0]}</span>
                                <span class="text-right max-w-[45%]">${question.labels[1]}</span>
                            </div>
                            <input type="range" min="1" max="10" value="${displayValue}" class="scale-slider w-full h-1 ${t.progressBg} appearance-none cursor-pointer slider-${this.state.theme}">
                        </div>
                    ` : `
                        <div class="flex items-center gap-2 sm:gap-4">
                            <span class="opacity-60 text-xs flex-shrink-0">1</span>
                            <input type="range" min="1" max="10" value="${displayValue}" class="scale-slider flex-1 h-1 ${t.progressBg} appearance-none cursor-pointer slider-${this.state.theme}">
                            <span class="opacity-60 text-xs flex-shrink-0">10</span>
                        </div>
                    `}
                    
                    <div class="border ${t.border} px-4 sm:px-6 py-3 text-center ${this.state.theme === 'kawaii' ? 'rounded-3xl' : ''}" data-value-display>
                        ${!hasValue ? `
                            <span class="text-lg ${t.accentText} opacity-40">Déplace le curseur pour répondre</span>
                        ` : `
                            <span class="text-3xl sm:text-4xl ${t.accentText} font-bold">${displayValue}</span>
                            <span class="opacity-60">/10</span>
                        `}
                    </div>
                    
                    ${!hasLabels ? `
                        <div class="grid grid-cols-10 gap-1 text-xs opacity-40 text-center">
                            ${Array.from({length: 10}, (_, i) => `<div>${i + 1}</div>`).join('')}
                        </div>
                    ` : ''}
                </div>`;
            }

            renderLongTextInput(question, value, t) {
                const bgClass = this.state.theme === 'minimalist' || this.state.theme === 'kawaii' ? 'bg-gray-50' : 'bg-transparent';
                return `<div class="${t.font}">
                    <textarea class="longtext-input w-full ${bgClass} border ${t.border} focus:${t.border.replace('/30', '')} outline-none ${t.accentText} p-4 transition-colors resize-none ${this.state.theme === 'kawaii' ? 'rounded-2xl' : ''}" 
                              rows="6" placeholder="${this.getPlaceholder('longtext')}" autofocus>${value}</textarea>
                    <div class="text-right text-xs opacity-40 mt-1">
                        <span class="char-count">${value.length}</span> ${this.state.theme === 'hacker' ? 'chars' : 'caractères'}
                    </div>
                </div>`;
            }

            renderSkipButton(t) {
                const isSkipped = this.state.skippedQuestions.has(this.state.step);
                return `<div class="mt-6 pt-4 border-t ${t.border}">
                    <button id="skip-btn" class="skip-btn w-full px-4 py-3 text-left transition-all border ${t.border} ${t.borderHover} opacity-60 hover:opacity-100 ${this.state.theme === 'kawaii' ? 'rounded-2xl' : ''} ${isSkipped ? `${t.border.replace('/30', '')} ${t.secondaryBg} ${t.accentText} opacity-100` : ''}">
                        ${this.state.theme === 'hacker' ? (isSkipped ? '<span class="opacity-60">[undo]</span> ' : '<span class="opacity-60">[skip]</span> ') : ''}
                        ${isSkipped ? 'Réactiver cette question' : 'Je ne souhaite pas répondre'}
                    </button>
                </div>`;
            }

            renderNavigation(t, isComplete) {
                const isLastStep = this.state.step === QUESTIONS.length - 1;
                return `<div class="border-t ${t.border} px-4 sm:px-8 py-4 sm:py-6 flex gap-2 sm:gap-3 ${t.font} text-sm">
                    ${this.state.step > 0 ? this.renderButton('prev', 'Précédent', t, false, 'prev-btn') : '<div class="flex-1"></div>'}
                    ${!isLastStep ? 
                        this.renderButton('next', 'Suivant', t, isComplete, 'next-btn') :
                        this.renderButton('submit', 'Envoyer', t, isComplete, 'submit-btn')
                    }
                </div>`;
            }

            renderButton(type, text, t, isEnabled, id) {
                const isHacker = this.state.theme === 'hacker';
                const translations = { prev: 'prev', next: 'next', submit: 'submit' };
                const displayText = isHacker ? translations[type] : text;

                const baseClasses = `flex-1 px-3 sm:px-4 py-3 transition-all flex items-center justify-center gap-2 ${this.state.theme === 'kawaii' ? 'rounded-2xl' : ''}`;
                
                if (type === 'prev') {
                    return `<button id="${id}" class="${baseClasses} border ${t.border} ${t.borderHover} ${t.secondaryBg.replace('/10', '/5')} ${t.text}">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        <span class="hidden sm:inline">${displayText}</span>
                    </button>`;
                }

                const enabledClasses = type === 'submit' ? 
                    `${t.accentBg} ${isHacker ? 'text-black' : 'text-white'} font-semibold` :
                    `border ${t.border.replace('/30', '')} ${t.secondaryBg} ${t.accentText}`;

                const disabledClasses = `border ${t.border} opacity-30 cursor-not-allowed`;

                return `<button id="${id}" class="${baseClasses} ${isEnabled ? enabledClasses : disabledClasses}" ${!isEnabled ? 'disabled' : ''}>
                    ${type === 'submit' ? `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    ` : ''}
                    <span class="hidden sm:inline">${displayText}</span>
                    ${type === 'next' ? '<svg class="w-4 h-4 hidden sm:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>' : ''}
                </button>`;
            }

            renderFooter(t) {
                const messages = {
                    hacker: '[encrypted connection to google sheets]',
                    minimalist: 'Données sécurisées',
                    kawaii: '✨ Envoyé avec amour vers Google Sheets ✨'
                };
                return `<div class="mt-6 text-center ${t.font} text-xs opacity-40">${messages[this.state.theme]}</div>`;
            }

            renderSuccess() {
                const t = THEMES[this.state.theme];
                const messages = {
                    hacker: {
                        header: '$ submit_form --status',
                        main: '> SUCCESS',
                        sub: '> Data transmitted'
                    },
                    minimalist: {
                        header: 'Envoyé !',
                        main: 'Merci d\'avoir répondu'
                    },
                    kawaii: {
                        header: 'Merci ! ♡',
                        main: 'Ton formulaire a été envoyé avec succès ! ✨'
                    }
                };

                const msg = messages[this.state.theme];
                return `<div class="min-h-screen ${t.bg} flex items-center justify-center p-6">
                    <div class="border ${t.border} ${t.bg} p-12 max-w-md w-full">
                        <div class="mb-8 flex justify-center">
                            <svg class="w-16 h-16 ${t.text}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div class="${t.font} ${t.text} space-y-2 text-center">
                            ${this.state.theme === 'hacker' ? `
                                <p class="text-sm opacity-60">${msg.header}</p>
                                <p class="text-lg">${msg.main}</p>
                                <p class="text-sm opacity-60">${msg.sub}</p>
                            ` : `
                                <h2 class="${this.state.theme === 'kawaii' ? 'text-3xl' : 'text-2xl'} font-bold">${msg.header}</h2>
                                <p class="text-sm opacity-60">${msg.main}</p>
                            `}
                        </div>
                    </div>
                </div>`;
            }

            // Méthodes utilitaires
            calculateProgress() {
                const totalQuestions = QUESTIONS.filter(q => q.type !== 'section').length;
                const currentQuestionIndex = QUESTIONS.slice(0, this.state.step + 1).filter(q => q.type !== 'section').length;
                const progress = (currentQuestionIndex / totalQuestions) * 100;
                return { progress, currentIndex: currentQuestionIndex, totalQuestions };
            }

            getContentBg(t) {
                return this.state.theme === 'minimalist' ? 'bg-white' : 
                       this.state.theme === 'kawaii' ? 'bg-white' : t.bg;
            }

            getBorderRadius(t) {
                return this.state.theme === 'kawaii' ? 'rounded-3xl shadow-xl' : '';
            }

            getQuestionTextClass(t) {
                if (this.state.theme === 'kawaii') return 'text-xl sm:text-2xl font-bold';
                if (this.state.theme === 'minimalist') return 'text-lg sm:text-xl font-semibold';
                return t.accentText;
            }

            getPlaceholder(type) {
                const placeholders = {
                    hacker: { text: 'type_here...', longtext: '// enter your response here...' },
                    kawaii: { text: 'Écris ici... ♡', longtext: 'Écris tes pensées ici... ✨' },
                    default: { text: 'Votre réponse', longtext: 'Votre réponse' }
                };
                const themePlaceholders = placeholders[this.state.theme] || placeholders.default;
                return themePlaceholders[type];
            }

            isStepComplete() {
                const question = QUESTIONS[this.state.step];
                if (question.type === 'section') return true;
                if (this.state.skippedQuestions.has(this.state.step)) return true;
                
                const value = this.state.formData[question.id];
                if (question.type === 'text' || question.type === 'longtext') {
                    return value.trim() !== '';
                }
                return value !== '';
            }

            // Gestion des événements
            attachEventListeners() {
                this.attachThemeEvents();
                this.attachNavigationEvents();
                this.attachQuestionEvents();
            }

            attachThemeEvents() {
                document.getElementById('theme-btn')?.addEventListener('click', () => {
                    this.state.showThemeMenu = !this.state.showThemeMenu;
                    this.render();
                });

                document.querySelectorAll('.theme-option').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.state.theme = e.target.dataset.theme;
                        this.state.showThemeMenu = false;
                        this.render();
                    });
                });
            }

            attachNavigationEvents() {
                document.getElementById('prev-btn')?.addEventListener('click', () => {
                    if (this.state.step > 0) {
                        this.state.step--;
                        this.render();
                    }
                });

                document.getElementById('next-btn')?.addEventListener('click', () => {
                    if (this.state.step < QUESTIONS.length - 1 && this.isStepComplete()) {
                        this.state.step++;
                        this.render();
                    }
                });

                document.getElementById('submit-btn')?.addEventListener('click', () => {
                    if (this.isStepComplete()) {
                        this.submitToGoogleForms();
                    }
                });
            }

            attachQuestionEvents() {
                this.attachSkipEvent();
                this.attachRadioEvents();
                this.attachTextEvents();
                this.attachScaleEvents();
                this.attachLongTextEvents();
            }

            attachSkipEvent() {
                const skipBtn = document.getElementById('skip-btn');
                if (skipBtn) {
                    skipBtn.addEventListener('click', () => {
                        const question = QUESTIONS[this.state.step];
                        if (this.state.skippedQuestions.has(this.state.step)) {
                            this.state.skippedQuestions.delete(this.state.step);
                            this.state.formData[question.id] = '';
                        } else {
                            this.state.skippedQuestions.add(this.state.step);
                            this.state.formData[question.id] = 'Non répondu';
                        }
                        this.render();
                    });
                }
            }

            attachRadioEvents() {
                document.querySelectorAll('.radio-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const question = QUESTIONS[this.state.step];
                        this.state.formData[question.id] = e.target.dataset.value;
                        this.state.skippedQuestions.delete(this.state.step);
                        this.render();
                    });
                });
            }

            attachTextEvents() {
                const textInput = document.querySelector('.text-input');
                if (textInput) {
                    textInput.addEventListener('input', (e) => this.handleInputChange(e.target.value));
                    textInput.focus();
                }
            }

            attachScaleEvents() {
                const scaleInput = document.querySelector('.scale-slider');
                if (scaleInput) {
                    scaleInput.addEventListener('input', (e) => {
                        const question = QUESTIONS[this.state.step];
                        this.state.formData[question.id] = e.target.value;
                        this.state.skippedQuestions.delete(this.state.step);
                        
                        const valueDisplay = scaleInput.closest('.space-y-4, .space-y-6').querySelector('[data-value-display]');
                        if (valueDisplay) {
                            const t = THEMES[this.state.theme];
                            valueDisplay.innerHTML = `
                                <span class="text-3xl sm:text-4xl ${t.accentText} font-bold">${e.target.value}</span>
                                <span class="opacity-60">/10</span>
                            `;
                        }
                        this.updateNavigationButtons();
                    });
                }
            }

            attachLongTextEvents() {
                const longtextInput = document.querySelector('.longtext-input');
                if (longtextInput) {
                    longtextInput.addEventListener('input', (e) => {
                        this.handleInputChange(e.target.value);
                        const charCount = document.querySelector('.char-count');
                        if (charCount) {
                            charCount.textContent = e.target.value.length;
                        }
                    });
                    longtextInput.focus();
                }
            }

            handleInputChange(value) {
                const question = QUESTIONS[this.state.step];
                this.state.formData[question.id] = value;
                this.state.skippedQuestions.delete(this.state.step);
                this.updateNavigationButtons();
            }

            updateNavigationButtons() {
                const nextBtn = document.getElementById('next-btn');
                const submitBtn = document.getElementById('submit-btn');
                const isComplete = this.isStepComplete();
                const t = THEMES[this.state.theme];

                [nextBtn, submitBtn].forEach(btn => {
                    if (!btn) return;
                    
                    if (isComplete) {
                        btn.disabled = false;
                        btn.classList.remove('opacity-30', 'cursor-not-allowed');
                        if (btn.id === 'submit-btn') {
                            btn.classList.add(t.accentBg, 'font-semibold');
                            btn.classList.add(this.state.theme === 'hacker' ? 'text-black' : 'text-white');
                        } else {
                            btn.classList.add('border', t.border.replace('/30', ''), t.secondaryBg, t.accentText);
                        }
                    } else {
                        btn.disabled = true;
                        btn.classList.add('opacity-30', 'cursor-not-allowed');
                        if (btn.id === 'submit-btn') {
                            btn.classList.remove(t.accentBg, 'font-semibold');
                            btn.classList.remove(this.state.theme === 'hacker' ? 'text-black' : 'text-white');
                        } else {
                            btn.classList.remove('border', t.border.replace('/30', ''), t.secondaryBg, t.accentText);
                        }
                    }
                });
            }

            async submitToGoogleForms() {
                const params = new URLSearchParams();
                Object.entries(this.state.formData).forEach(([key, value]) => {
                    params.append(key, value);
                });

                try {
                    await fetch(CONFIG.FORM_ACTION, {
                        method: 'POST',
                        body: params,
                        mode: 'no-cors'
                    });
                    this.state.submitted = true;
                    this.render();
                } catch (error) {
                    console.log('Envoi réussi (mode no-cors) ou erreur non bloquante:', error);
                    this.state.submitted = true;
                    this.render();
                }
            }
        }

        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', () => {
            const app = new QuestionnaireApp();
            app.render();
        });
    </script>
</body>
</html>
